<!-- Navigation -->
<app-header-user></app-header-user>

<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Market Fit</h1>
    <p class="lead">Tu tienda de productos en Línea</p>
  </header>
  <div class="spinner-container" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <div class="form-group row">
    <label class="control-label col-sm-2" for="category">Elige una categoría:</label>
    <div class="col-sm-10">
      <div class="combo-box">
        <select [(ngModel)]="categoryId" name="category" id="category" (change)="onOrderStateChange($event)">
          <option *ngFor="let categoria of categories" [value]="categoria.id"> {{ categoria.name}}</option>
        </select>
        <label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Descripción del producto:</label>
        <input [(ngModel)]="name" type="text" id="name" name="name" (input)="onInputChange($event)"
          placeholder="Escribe parte de la descripción" size="40">
        <button [disabled]="buscarActivo===false" (click)="getProductsCategoryName()" class="btn btn-dark btn-sm">Buscar </button>
        <!--button (click)="clearInput()" class="btn btn-dark">Limpiar </button-->
      </div>
    </div>
  </div>
  <div class="main-content">

    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">
            <div class="main-content bordered">
              <div class="product-box">
                <img src="{{p.urlImage}}" class="product-image">
                <h2 class="card-text"> {{p.name}} </h2>
                <div class="price"> {{p.price | customCurrency:'MXN'}}</div>
                <div class="product-show">

                  <a [routerLink]="['/cart/detailproduct', p.id]" class="primary-btn">Ver producto</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white"> Market Fit 2024</p>
  </div>
  <!-- /.container -->
</footer>
