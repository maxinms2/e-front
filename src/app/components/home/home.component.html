<!-- Page Content -->
<div class="container">
  <header class="jumbotron my-4">
    <h1 class="display-3">Bienvenido a Market Fit</h1>
    <p class="lead">Tu tienda de productos en LÃ­nea</p>
  </header>
  <div class="spinner-container" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">

            <div class="product-box">
              <img src="{{p.urlImage}}">
              <h2 class="card-text"> {{p.name}} </h2>
              <!--a>Selecciona una talla</a>
              <div class="combo-box">
                <select id="modelos" name="modelos" [(ngModel)]="selectedModel">
                  <option *ngFor="let modelo of p.category.modelos" 
                  [value]="modelo.name">
                    {{ modelo.name }}
                  </option!>
                </select>
              </div-->
              <div class="price"> {{p.price | customCurrency:'MXN'}}</div>
              <div class="product-show">
                
                <!--ng-container *ngIf="selectedModel !== 0"-->
                  <a [routerLink]="['/cart/detailproduct', p.id, selectedModel]" class="primary-btn">Ver producto</a>
                <!--/ng-container-->
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white"> Market Fit 2024</p>
  </div>
  <!-- /.container -->
</footer>
